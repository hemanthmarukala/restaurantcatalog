<html>
	<head>
		<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
	<header>
		<h3>

			<img src="https://500.co/wp-content/uploads/2015/02/logo-535fbf91c21e3757256506c2.png" width="30" height="30" alt="logo" />
			Restaurant Catalogue
			<div class ='price'>
				<a href ='{{url_for('logout')}} '>Logout</a>
			</div>
		</h3>	
		</header>
		<h1>New Menu Item</h1>
		<div class='pane'>
		<form action ="{{url_for('newMenuItem', restaurant_id = restaurant_id)}}", method = 'POST'>
		<dl>
			<dt>Name:</dt>
				<dd><input type ='text' size='30' name='name'></dd>
				<br>
			<dt>Description:</dt>
				<dd><textarea name = 'Description' rows='5' cols='40' > </textarea></dd>
				<br>
			<dt>Price:</dt>
				<dd><input type = 'text' size = '8' name='price'></dd><br>
			<dt>Course:</dt>
				<dd><input type ='radio' name='course' value='Appetizer'>Appetizer</dd>
				<dd><input type ='radio' name='course' value='Entree'>Entree</dd>
				<dd><input type ='radio' name='course' value='Dessert'>Dessert</dd>
				<dd><input type ='radio' name='course' value='Beverage'>Beverage</dd>
		</dl>
		<input type = 'submit' value = 'Create'>
		</form>
		</div>
	</body>
</html>
